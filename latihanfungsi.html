<!DOCTYPE html>
<html>
<head>
    <title>Operasi Aritmatika</title>
</head>
<body>
    <h2>Belajar oprasi Aritmatika</h2>

    <button onclick="hitung()">Hitung</button>

    <p id="output"></p>
</body>

<script>
    let angka1 = 20;
    let angka2 = 5;

    let tambah = angka1 + angka2;
    let kurang  = angka1 - angka2;
    let kali = angka1 * angka2;
    let bagi = angka1 / angka2;

    function hitung() {
        let hasil=
        "Angka pertama: " + angka1 + "<br>" +
        "Angka kedua: " + angka2 + "<br><br>" +
        "Penjumlahan: " + tambah + "<br>" +
        "Pengurangan: " + kurang + "<br>" +
        "Perkalian: " + kali + "<br>" +
        "Pembagian: " + bagi;

        document.getElementById("output").innerHTML = hasil;
    }
</script>
</html>
